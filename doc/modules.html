<!DOCTYPE HTML>
<html>
  <head>
    <link href="modules.css" rel="stylesheet" type="text/css" media="screen,projection" />
    <style type="text/css">
      document,html { font-family:sans-serif; overflow:hidden; padding:0;margin:0; }
      #trail { 
        position: absolute;
        line-height:41px;
        left:0;
        top:0px; 
        height:41px;
        width:100%; 
        background-color:rgba(180,180,180,0.7);
        border:none;
        z-index:1; /* lift us on top, so that no gaps appear when zooming chrome */
        border-bottom: 1px solid #909090;
      }
      #main-container {
        padding:0;
        position: absolute;
        width:100%;
        top:41px; 
        bottom:0;
        left:0;
      }
      #left {
        background-color: rgb(240,240,240);
        position: absolute;
        overflow-y: scroll;
        left:0px;
        top:0px;
        height:100%;
        padding:0;
        width:210px;
      }
      #right {
        position: absolute;
        overflow-y: scroll;
        background-color: rgb(255,255,255);
        left:210px;
        height:100%;
        top:0px;
        right:0px;
      }
    </style>
    <script src="../oni-stratifiedjs.js"></script>
    <script type="text/sjs">
      var browser = require('./module-browser');
      document.getElementById("right").innerHTML = "";
      browser.run("../modules/", 
                  document.getElementById('trail'),
                  document.getElementById('left'), 
                  document.getElementById('right'));
    </script>
  </head>
  <body>
    <div id='trail'></div>
    <div id='main-container'>
      <div id='left'></div>
      <div id="right">
        <div style="text-align:center">Loading...</div>
      </div>
    </div>
  </body>
</html>
