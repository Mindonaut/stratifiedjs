<!DOCTYPE HTML>
<html>
  <head>

        position:absolute;

        top:0;

        overflow-y: scroll; 
        xxmax-height:100%; 
        xxmargin:100px auto -100px; 
      }
      #right { 
      float:right;
        position:absolute;
        overflow-y: scroll; 
        xxmax-height:100%; 
        xxmargin:100px auto 0px;

        height:100%;
        top:0px;
        right:0px;
      }

      document.getElementById("left").innerHTML = "";
